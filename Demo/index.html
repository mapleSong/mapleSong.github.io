    <script>
        var userData = [
            [3, 1, 1, 1],
            [1, 1, 1, 1]
        ];
        var PrizeWic = '';
        var SiteWic = '';

        // 碎片栏 width
        function debrisWidth(W) {
            var debrisNum = 0;
            $.each(userData, function () {
                $.each(this, function () {
                    this != 0 ? debrisNum++ : '';
                })
            })
            var bsWidth = debrisNum * 1.2 - W;
            $('.bas-container').css('width', bsWidth + 'rem');
        }
        debrisWidth(0);
        // init
        function init() {
            // 渲染卡片栏
            for (var k = 0; k < $('.debris-card').length / 4; k++) {
                for (var j = 0; j < 4; j++) {
                    if (userData[k][j] != 0) {
                        $('.debris-card').eq(4 * k + j).removeClass('none');
                        $('.debris-card').eq(4 * k + j).find('.debris-num').text(userData[k][j]);
                    }
                }
            }
        }
        init();
        // 碎片数量改变
        function debrisChange(pz, sz) {
            userData[pz][sz]--;
        }
        // 点击碎片
        var Re_Click = true; //重复点击状态
        var Ind_BG = 0; //当前哪张图       
        $('.debris-card').click(function () {
            if (Re_Click) { //判断重复点击
                Re_Click = false;
                var WicPz = parseInt($(this).attr('data-pz'));
                var WicSz = parseInt($(this).attr('data-site'));
                var WicSp = $(this).attr('data-sp');
                // 判断哪张图
                if (Ind_BG != WicPz) {
                    $('body>.debris-card').addClass('none');
                    $('body>.debris-card[data-pz=' + WicPz + ']').removeClass('none');
                    $('.puz-container>div').addClass('none');
                    $('.puz-container>div').eq(WicPz).removeClass('none');
                    Ind_BG = WicPz;
                }
                // 点击碎片   大图对应位置
                var bgImgSta = parseInt($('.puz-container>div').eq(WicPz).find('.bg-img-cov').eq(WicSz).find(
                    '.bg-no-cov').attr('data-bgcov')); //大图是否已经显示
                if (bgImgSta) { //如果大图的这一块已经被打开了
                    alert('已经被打开了');
                } else {
                    //当前碎片数量
                    var debrisNumNow = parseInt($(this).find('.debris-num').text());
                    var sign = $(this).attr('data-label');
                    //判断是否已4个合成完成
                    if (JugSuccess(WicPz, WicSz) === 4) {
                        alert('4块已集齐');
                    } else {
                        debrisNumNow--;
                        if (debrisNumNow == 0) {
                            var __this = $(this);
                            var DelayedTime = setTimeout(function () {
                                $(__this).addClass('add-b-debris-card');
                                $(__this).css('transform', 'scale(0,0)');
                                $(__this).find('img').css('border-radius', '100%');
                                var _this = __this;
                                var EleNone = setTimeout(function () {
                                    _this.addClass('none');
                                    clearTimeout(EleNone);
                                }, 600);
                                clearTimeout(DelayedTime);
                            }, 20);
                        } else {
                            $(this).find('.debris-num').text(debrisNumNow);
                        }
                        debrisChange(WicPz, WicSz);
                        // 大图打开 data 状态改变
                        $('.puz-container>div').eq(WicPz).find('.bg-img-cov').eq(WicSz).find('.bg-no-cov').attr(
                            'data-bgcov', '1');
                        // 动效
                        var left = BG_Site($(this)).Left;
                        var top = BG_Site($(this)).Top;
                        var Wic_TL_Site = $('.puz-container>div').eq(WicPz).find('.bg-img-cov').eq(WicSz);
                        var BG_Site_Left = BG_Site(Wic_TL_Site).Left;
                        var BG_Site_Top = BG_Site(Wic_TL_Site).Top;
                        $('body').append($(this).clone());
                        $('body>.debris-card[data-sp=' + WicSp + ']').css({
                            'position': 'fixed',
                            'left': left,
                            "top": top
                        });
                        $('body>.debris-card[data-sp=' + WicSp + ']').addClass('add-debris-card');
                        $('body>.debris-card[data-sp=' + WicSp + ']').find('.debris-num').remove();
                        var Animate_Card = setTimeout(function () {
                            $('body>.debris-card[data-sp=' + WicSp + ']').css({
                                'width': '3.42rem',
                                'height': '3.42rem',
                                'left': BG_Site_Left,
                                'top': BG_Site_Top
                            });
                            clearTimeout(Animate_Card);
                        }, 20);
                        if (JugSuccess(WicPz, WicSz) === 4) {
                            var Ald = setTimeout(function () {
                                alert('4块已集齐');
                                // 四块已集齐
                                SuccessPuzzle(WicPz);
                                clearTimeout(Ald);
                            }, 1020);
                        }
                    }
                }
                //点击重复time
                var R_Click = setTimeout(function () {
                    Re_Click = true;
                    clearTimeout(R_Click);
                }, 1200);
            }
        });
        // 判断当前是否已经拼完
        function JugSuccess(P, S) {
            var _SucsBg = 0;
            for (var i = 0; i < 4; i++) {
                var BgSta = parseInt($('.puz-container>div').eq(P).find('.bg-img-cov').eq(i).find('.bg-no-cov').attr(
                    'data-bgcov'));
                BgSta == 1 ? _SucsBg++ : '';
            }
            return _SucsBg
        }
        // 四块已集齐
        function SuccessPuzzle(PZ) {
            //body end remove elements
            $('body>.debris-card[data-pz=' + PZ + ']').remove();
            //BG img remove data
            $('.puz-container>div').eq(PZ).find('.bg-no-cov').attr('data-bgcov', '0');
        }
        //计算 距边框距离
        function BG_Site(ele) {
            var site = {
                Left: ele.offset().left,
                Top: ele.offset().top
            }
            return site;
        }
